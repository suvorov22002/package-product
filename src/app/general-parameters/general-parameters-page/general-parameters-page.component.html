<section class="section-form-group" style="padding: 1rem;">

    <button *ngxPermissionsOnly="['DF_CREATE_GENERAL_PARAMETERS']" (click)="onCreateGeneralParameter()" style="align-self: flex-end; " mat-flat-button color="warn">Nouveau paramètre</button>
    <mat-form-field appearance="fill" [style.fontSize.px]="12" [style.width.%]="100">
        <mat-label>Filtrer</mat-label>
        <input (keyup)="applySearchFilter($event)" type="text" matInput #filterInput>
    </mat-form-field>
    <table id="transactions-table" mat-table [dataSource]="dataSource" class="mat-elevation-z0 w-100">

        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code | emptyOrNullNa}} </td>
        </ng-container>


        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Valeur</th>
            <td mat-cell *matCellDef="let element"> {{element.value | emptyOrNullNa}} </td>
        </ng-container>


        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description | emptyOrNullNa}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <div style="display: flex;">
                    <button (click)="onUpdateGeneralParameter(element)" class="mat-elevation-z0" mat-stroked-button color="primary" aria-label="sidebar-menu__toggler">
                        Modifier
                    </button>

                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Aucun resultat correspondant à la recherche : "{{filterInput.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 12]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</section>
