<div class="inner-content">
    <div class="inner--navbar">
        <h2>Consultation des transactions</h2>
    </div>
    <div>
        <mat-tab-group animationDuration="0ms">
            <mat-tab label="Liste des transactions">
                <ng-template mat-tab-label>
                    Liste des transactions
                </ng-template>
                <app-all-transactions (cancelTransactionEvent)="onCancelTransaction($event)" (loadTfjEvent)="onLoadTfj()" (loadTransactionReceiptEvent)="onLoadTransactionReceipt($event)" (filterTransactionEvent)="onFilterTransactionsWithCriteria($event)" (validateTransactionEvent)="onInitiateTransactionValidation($event)"
                    [isFiltering]="isFilteringAllTransactions" [transactions$]="allTransactions$"></app-all-transactions>
            </mat-tab>
            <mat-tab label="Transactions(en attente)">
                <ng-template mat-tab-label>
                    Transactions en attente ({{pendingTransactionsLength}})

                </ng-template>
                <app-pending-transactions (loadTransactionReceiptEvent)="onLoadTransactionReceipt($event)" [transactions$]="pendingTransactions$" (validateTransactionEvent)="onInitiateTransactionValidation($event)">
                </app-pending-transactions>
            </mat-tab>

        </mat-tab-group>
    </div>

    <div class="loader-wrapper" *ngIf="tfjIsPending">
        <span class="circle-loader"></span>
    </div>
</div>
